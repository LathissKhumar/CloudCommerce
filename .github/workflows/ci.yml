name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend deps
        run: |
          cd backend
          npm ci
      - name: Lint backend
        run: |
          cd backend
          node -e "require('fs').existsSync('index.js') && console.log('Backend OK')"
      - name: Install frontend deps and build
        run: |
          cd frontend
          npm ci
          npm run build --if-present


