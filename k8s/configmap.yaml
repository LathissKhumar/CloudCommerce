apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudcommerce-config
data:
  NODE_ENV: "production"
  MONGO_URI: "mongodb://cloudcommerce-mongo:27017/cloudcommerce"
  CORS_ORIGIN: "https://cloudcommerce.example.com"
  PORT: "5000"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudcommerce-secrets
type: Opaque
stringData:
  jwtSecret: "your-super-secret-jwt-key-change-in-production"
  adminEmail: "admin@cloudcommerce.local"
  adminPassword: "admin123"

