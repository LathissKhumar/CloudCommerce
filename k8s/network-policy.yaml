apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudcommerce-network-policy
spec:
  podSelector:
    matchLabels:
      app: cloudcommerce-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: cloudcommerce-frontend
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: cloudcommerce-mongo
    ports:
    - protocol: TCP
      port: 27017
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudcommerce-mongo-network-policy
spec:
  podSelector:
    matchLabels:
      app: cloudcommerce-mongo
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: cloudcommerce-backend
    ports:
    - protocol: TCP
      port: 27017

