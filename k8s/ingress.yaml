apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudcommerce-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: cloudcommerce.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudcommerce-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cloudcommerce-backend
            port:
              number: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudcommerce-ingress-tls
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - cloudcommerce.example.com
    secretName: cloudcommerce-tls
  rules:
  - host: cloudcommerce.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudcommerce-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cloudcommerce-backend
            port:
              number: 5000